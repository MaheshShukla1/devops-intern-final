name: CI Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run hello.py
        run: python hello.py
