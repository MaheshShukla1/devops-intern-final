server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
  # If running Loki on host, change url to http://host.docker.internal:3100/loki/api/v1/push
  # or http://localhost:3100/loki/api/v1/push depending on environment.

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
